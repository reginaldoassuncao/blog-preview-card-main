<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <article class="blog-card">
      <img src="./assets/images/illustration-article.svg" alt="Article illustration" class="blog-card__image">
      <div class="blog-card__content">
        <span class="blog-card__category">Learning</span>
        <p class="blog-card__date">Published 21 Dec 2023</p>
        <h2 class="blog-card__title">HTML & CSS foundations</h2>
        <p class="blog-card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="blog-card__author">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="blog-card__author-avatar">
          <p class="blog-card__author-name">Greg Hooper</p>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
